<header class="w3-container w3-padding-32 w3-center w3-opacity w3-margin-bottom">
  <div class="w3-clear"></div>
  <a href="#/main"><h1><b>Vintage Explorer</b></h1></a>
</header>
<div class="row">
  <div class="large-2 show-for-large columns"><p></p></div>
  <div class="small-12 large-8 columns">
<form name="item_form">
    <div class="container">
      <label><b>Name</b></label>
      <input type="text" placeholder="Enter Item Name" name="name" ng-model="item.name" required>

      <label><b>Type</b></label>
      <select ng-model="item.type" required>
        <option value="Top">Top</option>
        <option value="Bottom">Bottom</option>
        <option value="Coat">Coat</option>
        <option value="Shoes">Shoes</option>
        <option value="Accessories">Accessories</option>
      </select>

      <label><b>Year</b></label>
      <input type="text" placeholder="Enter An Year" name="year" ng-model="item.year">

      <label><b>Size</b></label>
      <input type="text" placeholder="Enter A Size" name="size" ng-model="item.size">

      <label><b>Material</b></label>
      <input type="text" placeholder="Enter The Material" name="hour" ng-model="item.material">

      <button class="button secondary float-center" ng-click="addItem()">Confirm</button>
    </div>
</form>
</div>
<div class="large-2 show-for-large columns"><p></p></div>
</div>

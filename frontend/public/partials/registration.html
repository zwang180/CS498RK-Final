<header class="w3-container w3-padding-32 w3-center w3-opacity w3-margin-bottom">
  <div class="w3-clear"></div>
  <a href="#/main"><h1><b>Vintage Explorer</b></h1></a>
</header>
<div class="row">
  <div class="large-2 show-for-large columns"><p></p></div>
  <div class="small-12 large-8 columns">
<form name="register_form">
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" ng-model="username" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" ng-model="password" required>

      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" ng-model="email">

      <label><b>Nickname</b></label>
      <input type="text" placeholder="Enter A Nickname" name="nickname" ng-model="nickname">

      <button class="button secondary float-center" ng-click="addUser()">Register</button>
    </div>
</form>
</div>
<div class="large-2 show-for-large columns"><p></p></div>

</div>
